<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Headline Section -->
    <header>
        <h1>Support the Cause</h1>
    </header>

    <!-- Image Section -->
    <section class="image-section">
        <img src="example.jpg" alt="Cause Image">
    </section>

    <!-- Storyline Section -->
    <section class="storyline">
        <p>
            Join us in making a difference. Your donation helps provide support where it's needed the most.
        </p>
    </section>

    <!-- Donation Options Section -->
    <section class="donation-options">
        <h2>Choose a Donation Method</h2>
        <button class="donate-btn mpesa" id="donateMpesa">Donate via M-Pesa</button>
        <button class="donate-btn paypal">Donate via PayPal</button>
        <button class="donate-btn bank">Bank Transfer</button>
    </section>

    <!-- Special Info Section -->
    <section class="special-info">
        <h2>Total Donations Collected</h2>
        <p id="total-amount">Ksh 0</p>

        <h3>Recent Donors</h3>
        <ul id="donor-list">
            <li>No donations yet.</li>
        </ul>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Donation Platform | All Rights Reserved</p>
    </footer>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
